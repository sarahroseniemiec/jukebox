<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/4d46b4fd5c.js"></script>
    <link rel="icon" href="record-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Jukebox</title>
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>Jukebox</h1>
      </div>
    </div>
    <div class="bottombar">
      <div id="titlespot"> </div>
      <div id="artistspot"> </div>
      <div class="icons">
        <a href="#" id="back"><i class="fa fa-backward" aria-hidden="true"></i></a>
        <a href="#" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
        <a href="#" id="play"><i class="fa fa-play" aria-hidden="true"></i></a>
        <a href="#" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></a>
        <a href="#" id="next"><i class="fa fa-forward" aria-hidden="true"></i></a>
      </div>
    </div>
    <h2> Add your own song to the playlist!</h2>
    <form action="index.html" method="post">
      <input id="songfield" type="mp3" name="" value="" placeholder="yoursong.mp3">
      <input id="artistfield" type="text" name="" value="" placeholder="artist">
      <input id="titlefield" type="text" name="" value="" placeholder="title">
      <button id="newsong" type="button" name="button">add song</button>
    </form>
      <h3>...or choose one of these to add to the playlist:</h3>
      <div class="choices">
      <a href="#" id="yourock">You Rock My World / Michael Jackson</a>
      <a href="#" id="rockwith">Rock With You / Michael Jackson</a>
      <a href="#" id="stevebiko">Steve Biko (Stir It Up) / A Tribe Called Quest</a>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
